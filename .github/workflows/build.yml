name: Build (Windows + Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: bash
        run: |
          APP="sportaki_tv_week_converter"
          MAIN="sportaki_tv_week_converter.py"

          pyinstaller --noconfirm --clean --onefile --windowed \
            --name "$APP" "$MAIN"

          ls -la dist || true

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p out
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "dist/sportaki_tv_week_converter.exe" "out/sportaki_tv_week_converter-windows.exe"
          else
            cp "dist/sportaki_tv_week_converter" "out/sportaki_tv_week_converter-linux"
          fi

      - name: Upload artifact (for runs)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: out/*

      - name: Upload to Release (only on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
